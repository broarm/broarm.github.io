    <span class="fn" itemprop="name">Bram de Leeuw</span>
    <address class="adr" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
      <span class="street-address" itemprop="streetAddress">Herenstraat 94</span><br>
      <div>
        <span class="postal-code" itemprop="postalCode">2271CK</span>,
        <span class="locality" itemprop="addressLocality">Voorburg</span><br>

  <nav>
